<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Weather App</title>
        <link rel="stylesheet" src="main.css">
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap-grid.min.css"/>
        <script src ="weatherapp.js"></script>
    </head>
<body>
    <div class="form-outline">
        <input type="text" id="typeText" class="form-control-sm"/>
        <label class="form-label" for="typeText">City,State,Zip,Country</label>
     </div>

    </div>
    <h3>"Location"</h3>
        <h4>"Day", "Weather Conditions"</h4>
    
    <h1>Good "Time of Day",</h1>

    <p>It is currently <span id="temperature"></span>, with a high of "hi-temp" (placeholder text), and a low of "low-temp".</p>


    <div class="container">
        <div class="row">
            <div class="col">
                Feels Like:
            </div>
            <div class="col">
                Humidity:
            </div>
            <div class="col">
                Visibility:
            </div>
            <div class="col">
                Pressure:
            </div>
            <div class="col">
                Windspeed:
            </div>

        </div>
        <div class="row">
            <div class="col">
                "input"
            </div>
            <div class="col">
                <span id="humidity"></span>
            </div>
            <div class="col">
                "input"
            </div>
            <div class="col">
                "input"
            </div>
            <div class="col">
                <span id="windspeed"></span>
            </div>
        </div>
    </div>

    <script>
        var weather = {
            "wind": {
                "speed": 0.47,
                "deg": 107.538
            },
            "main": {
                "temp": 98,
                "humidity": 93
            }
        }

        var tempElem = document.getElementById('temperature');
        tempElem.innerText = weather.main.temp;

        var windElem = document.getElementById('windspeed');
        windElem.innerText = weather.wind.speed;
    </script>


    
</body>
